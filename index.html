<!DOCTYPE html>
<html>

<head>
</head>

<body>
    <div class="container">
        <h1>Your To-do List</h1>
        
        <input id="search-text" type="text" placeholder="Filter todos">
        
        <label>
            <input type="checkbox" id="hide-completed"> Hide completed
        </label>
    
        <div id="todos"></div>
        <div class="status">
            <div id="incomplete"></div>
            <div id="complete"></div>
        </div>

    
        <form id="new-todo">
            <input type="text" placeholder="Something to do">
            <button id="addTodo">Add Todo</button>
        </form>

    </div>

    <script src="index.js"></script>

</body>

</html>
